<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCS Asesores SLP 2025</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevents scrollbars if video doesn't fit perfectly */
      }

      #background-video {
        position: fixed; /* Fixes the video to the viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the video covers the entire background without distortion */
        z-index: -1; /* Places it behind other content */
      }

      /* Optional: Add overlay content */
      .content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 4em;
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <video id="background-video" autoplay loop muted playsinline>
      <source src="Stairs_01.mp4" type="video/mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Optional: Add some content on top -->
    <div class="content">
      <img src="Logo_OCS.svg" alt="OCS Asesores Logo" />
      <h1>OCS Asesores</h1>
      <p>Especialistas en Seguros y Fianzas</p>
    </div>
  </body>
</html>
